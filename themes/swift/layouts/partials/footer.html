<footer class = 'footer'>
  <div class = 'footer_inner'>
    <p class='mute'><a href=''>{{ .Site.Title }}</a> &copy; <span class='year'></span></p>
    <!--<p class='mute'><a href='https://github.com/thinkerou' target='_blank'>GitHub</a></p>-->
  </div>
</footer>
<script src = 'https://code.jquery.com/jquery-3.1.0.min.js'   integrity='sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s='   crossorigin='anonymous'></script>
<script src = '{{ .Site.BaseURL }}/js/index.js'></script>
<!-- Highlight.js and css -->
<script src="{{ .Site.BaseURL }}/js/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
{{ with .Site.Params.googleAnalytics }}
  {{ "<!-- Google Analytics -->" | safeHTML }}
  <script>
    var _gaq=[['_setAccount','{{ . }}'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
{{ end }}
